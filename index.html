<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">JavaScript can change HTML content</h1>

    <div class="btn1">
      <button
        type="button"
        onclick="document.getElementById('heading').innerHTML='HTML content is being changed'"
      >
        Click Here
      </button>
    </div>
    <h2 id="name">My name is</h2>
    <div class="btn2">
      <button
        type="button"
        onclick="document.getElementById('name').innerHTML='Najam ul Huda'"
      >
        Get name
      </button>
    </div>
  

    <script>
      let element = document.createElement('li');
        element.className = 'Demo';
        element.id = "myfirst";
        element.setAttribute('title', 'mytitle');
        console.log(element);
        
  
    </script>
    
  </body>
</html>
